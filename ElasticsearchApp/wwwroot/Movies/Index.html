</head>
<body>
    <header>
        <h1>Movie Search Engine</h1>

    <div class="container">
   <div class="d-flex justify-content-center">

</div>
   
     
        <nav aria-label="Page navigation" id="navPage">
            <ul class="pagination" id="pagination"></ul>
        </nav>

    <script src="/js/script.js"></script>
</body>
</html>
